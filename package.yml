name       : kirigami2
version    : 5.40.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.40/kirigami2-5.40.0.tar.xz : 2b4b6c6aa5b6fdb57d19345526628f528b6e57fa4a471d4b83e0ceec3a674228
license    : LGPL-2.0
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - plasma-framework-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    mkdir build && cd build
    %cmake ..
build      : |
    %make -C build
install    : |
    %make_install -C build
    cd $installdir; qml_cache
