name       : kirigami2
version    : 5.39.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.39/kirigami2-5.39.0.tar.xz : 2714ee82dbcc2cd1b799d5f12193cae5637136466295567426c74b4f26f5ef6a
license    : LGPL-2.0
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - plasma-framework-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    mkdir build && cd build
    %cmake ..
build      : |
    %make -C build
install    : |
    %make_install -C build
    cd $installdir; qml_cache
