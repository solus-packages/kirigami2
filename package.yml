name       : kirigami2
version    : 5.47.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.47/kirigami2-5.47.0.tar.xz : ed2dd9e3a56f4728aca40c74ab02d48f9dda8d140b20328c5b29825f5683aad5
license    : LGPL-2.0
component  : desktop.kde
optimize   : lto
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - plasma-framework-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
