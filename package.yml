name       : kirigami2
version    : 5.38.0
release    : 3
source     :
    - https://download.kde.org/stable/frameworks/5.38/kirigami2-5.38.0.tar.xz : 6c84eca0fdb7cd852aae36c45f40195dd16e17608aec2ce8fbf555198b0c64a2
license    : LGPL-2.0
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
rundeps    :
    - qt5-graphicaleffects
    - qt5-quickcontrols2
setup      : |
    mkdir build && cd build
    %cmake ..
build      : |
    %make -C build
install    : |
    %make_install -C build
    cd $installdir; qml_cache
