name       : kirigami2
version    : 5.44.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/kirigami2-5.44.0.tar.xz : d0c8a798bc9aa448ba87473d20e2694e0334e3e610b151e7b307ec24051b78ef
license    : LGPL-2.0
component  : desktop.kde
optimize   : lto
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - plasma-framework-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    mkdir build && cd build
    %cmake -DBUILD_QCH=ON ..
build      : |
    %make -C build
install    : |
    %make_install -C build
    cd $installdir; qml_cache
